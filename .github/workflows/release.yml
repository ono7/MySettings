name: Packager

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required for 'gh release create'

    steps:
      - name: Clone project
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build Package (No Upload)
        uses: BigWigsMods/packager@v2
        with:
          # -d tells the packager to build the zip but SKIP the upload step
          args: -d
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish Release (Zip Only)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 1. Identify the Zip file
          zip_file=$(ls .release/*.zip | head -n 1)

          # 2. Create Release using GitHub CLI
          # We check if CHANGELOG.md exists in root; if not, we let GitHub generate default notes.
          if [ -f "CHANGELOG.md" ]; then
            gh release create ${{ github.ref_name }} "$zip_file" --title "${{ github.ref_name }}" --notes-file CHANGELOG.md
          else
            gh release create ${{ github.ref_name }} "$zip_file" --title "${{ github.ref_name }}" --generate-notes
          fi
