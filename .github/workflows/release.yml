name: Packager

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Critical for creating releases

    steps:
      - name: Clone project
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Package and Release
        uses: BigWigsMods/packager@v2
        env:
          # Map BOTH variable names to ensure the script sees it
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_OAUTH: ${{ secrets.GITHUB_TOKEN }}
        with:
          # This flag tells it NOT to generate the extra metadata file
          args: -n
